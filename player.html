<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fontAWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
        <!-- CSS -->
        <link rel="stylesheet" href="/assets/styles/css/style.css">
        
        <title>My App</title>
    </head>
    
<body>
    <header>
        <h1 class="header__title--center">SCORIZZ</h1>
    </header>

    <main class="main d-flex-between">

        <h2 class="title__h2 title--center">Configurer Partie</h2>

        <form>
            <h3 class="title__h3" for="players">Nombre de Joueurs : </h3>
            <div class="form__group ">
                <!-- <input id="players" type="number" min="1" max="10"> -->
                <!-- Select Nb de player -->
                <div>
                    <input type="radio" name="player" id="p2" value="2">
                    <label for="p2">2</label>

                </div>
                <div>
                    <input type="radio" name="player" id="p3" value="3" checked>
                    <label for="p3">3</label>

                </div>
                <div>

                    <input type="radio" name="player" id="p4" value="4">
                    <label for="p4">4</label>
                </div>

            </div>
            <button id="btn__player" class="btn--next">Suivant</button>
        </form>
        
    </main>

    <!-- JAVSCRIPT-->
    <script type="module" src="/assets/js/index.js" defer></script>
</body>
</html>
